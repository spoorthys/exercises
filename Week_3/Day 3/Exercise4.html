  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Events with jQuery</title>
	  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script type="text/javascript">
          $(document).ready(function(){
			    $("input").focus(function(){
				$("input").css("background-color","#FFCCCC");
			  });
			    $("input").blur(function(){
				$("input").css("background-color","#D6D6D6");
			  });
			  
			    $(".field").change(function(){
                $(this).css("background-color","#D6D6FF");
			  })
                
				$("div").hover(function(){
                $("div").css("background-color","Blue");
               },function(){
                $("div").css("background-color","#E9E9E4");
              });

			    $("#btnFocus").click(function(){
				$("input").focus();
			  });  
			    $("#btnBlur").click(function(){
				$("input").blur();
			  }); 
			 
			    $(":input").select( function () {  
                $("div").text("Something is selected").show().fadeOut(1000);  
             }); 
		});


          
      </script>
      <style type='text/css'>
          .normal {
              width: 300px;
              height: 200px;
              background-color: Yellow;
              font-size: 18pt;
          }

          .highlighted {
              background-color: Red;
          }
      </style>
  </head>
  <body>
  <h1>Binding Event Example</h1>
  <div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover.</div>
	<br/>
	<br/>
	Enter your name: <input type="text" />

	<p>Gender:
		<select class="field" name="Gender">
		<option value="Male">Male</option>
		<option value="Female">Female</option>
		</select>
    </p>
    <input type="text" value="Some text" />
	<p><button id="btnFocus">Focus event </button></p>
	<p><button id="btnBlur">Blur event </button></p>
   </body>
  </html>
